<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>

      <div id='app' class='center container'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 id='title'>Play the Guessing Game!</h1>
          <h3 id='subtitle'>Guess a number between 1-100!</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id='player-input' class='center' placeholder='#' maxlength='3' autofocus='autofocus'>
            <button id='submit' class='btn btn-success'>Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id='guess-list'>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button id='reset' class='btn btn-info'>Reset</button>
            <button id='hint' class='btn btn-danger'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div class='row'>
          <div class='col-sm-4'>
            <img src='img/fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Dan Gutt</h4>
          </div>

          <div class='col-sm-4'>
            <img src='img/grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>
    <script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/GuessingGame.js"></script>
  </body>
</html>
